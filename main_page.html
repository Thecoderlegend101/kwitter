<body onload="load()">
    
    <h1 id="header"></h1>
    <button id="logout" class="btn btn-danger" style="position: left;" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button><br><br><br>
    <h3>#Add Room</h3>
    <center>
    <input id="addroom" class="col-lg-7" placeholder="#ROOMNUM"><br>
    <button class="btn-success" onclick="addroom()"><i class="fas fa-plus-circle "></i> Add</button>
    <br><br><br>
    </center>
    <h3>#Join A Room</h3>
    <center>
        <input id="joinroom" class="col-lg-7" placeholder="#ROOMNUM"><br>
        <Button class="btn-success"><i class="fas fa-sign-in-alt" onclick="join()"></i> Join</Button><br><br><br>
        <h3 class="col-lg-6 trend">#Trending</h3>
        <div id='output' class="col-lg-6"><br></div>
    </center>
